
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    
    <title>投稿</title>
    
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!-- 公共 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- 独特 -->
	<link rel="stylesheet" type="text/css" href="resource/css/upload_layout.css" />
	<link rel="stylesheet" type="text/css" href="resource/css/upload.css"/>
	<!-- 公共样式，因为要覆盖前面的，所以最后导入 -->
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<!-- 上传 -->
	<script type="text/javascript" src="DDUploader/uploader.js"></script>
	<link rel="stylesheet" type="text/css" href="DDUploader/uploader.css"/>
  </head>
  
  <body>
  	<div class="gridContainer clearfix">
		<div id="header">
			

		</div>
		
		<div id="title">
			<span>//上传新视频</span>
		</div>
		
		<div id="upload" class="uploadFrm">
			<form action="onUpload.do" method="post">
		    	<div class="uploadDiv">
		    		<div class="title"><b>标题</b><span>*</span></div>
		            <div class="value"><input type="text" name="title"></div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>标签TAG</b><span>*</span><br /><span>视频关键字，多个请用逗号分开</span></div>
		            <div class="value"><input type="text" name="tag"></div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>隶属栏目</b><span>*</span></div>
		    		<div class="value">
		    			<select name="category">
		    				<option value="0" selected disabled="disabled">请选择栏目...</option>
		    				<c:forEach items="${requestScope.categories}" var="category" varStatus="i">
			    				<optgroup label=${category.key.displayName }>
			    					<c:forEach items="${category.value}" var="subcategory" varStatus="j">
										<option value=${subcategory.name }>${subcategory.displayName}</option>
									</c:forEach>
								</optgroup>
							</c:forEach>
		    			</select>
		    		</div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>投稿类型</b><span>*</span></div>
		    		<div class="value">
		    			<input type="radio" name="type" value="copy" checked="checked">
		    			<label>转载</label>
		    			<input type="radio" name="type" value="original">
		    			<label>原创</label>
		    		</div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>简介</b><span>*</span></div>
		            <div class="value"><textarea name="description" style="width:380px;height:70px"></textarea></div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>出处</b><span>*</span></div>
		            <div class="value"><input type="text" name="source"></div>
		    	</div>
		    	<div class="uploadDiv">
		    		<div class="title"><b>视频文件</b><span>*</span></div>
		    		<div class="value"><button type="button" class="dd_uploader" wsUrl="${ uploadWsUrl}?uid=user001">上传文件</button></div>
		    	</div>
		    	<div class="uploadDiv">
		    		<span>一些说明</span>
		    	</div>
		    	<div class="uploadDiv">
		    		<button type="submit">提交</button>
		    		<button type="reset">重置</button>
		    	</div>
		    </form>
		</div>
		
		

	</div>
	
	<div id="footer">
		

	</div>
  </body>
</html>
